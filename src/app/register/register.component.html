<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="../../assets/logo.png" id="icon" alt="User Icon" />
            <!-- <h1>Jimmygrant Tax Login</h1> -->
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="email" class="fadeIn second" name="login" placeholder="email">

          <!-- Remind Passowrd -->
          <div id="formFooter">

        </div>
